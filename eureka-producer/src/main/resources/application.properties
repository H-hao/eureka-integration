spring.application.name=eureka-producer

server.port=8200

# Having spring-cloud-starter-netflix-eureka-client on the classpath
# makes the app into both a Eureka “instance” (that is, it registers itself)
# and a “client” (it can query the registry to locate other services)

# 目前来说，下面两种方式都会导致：此应用是一个非 eureka-client 应用，即：其不会向 eureka-server 中心注册服务信息；
# 但其各自的原理还不明了；
# To disable the Eureka Discovery Client, you can set eureka.client.enabled to false
#eureka.client.enabled=false
#spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.service-url.defaultZone=http://peer1:8101/eureka
